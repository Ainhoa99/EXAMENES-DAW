<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sesiones | Formulario</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/hustcc/placeholder.js/master/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1>Formulario de inscripción de usuarios</h1>

      <form action="confirm.php" method="post">
        <p>Escriba los siguientes datos:</p>

        <div>
          <label for="nombre">Nombre completo:</label>
          <input type="text" name="nombre" id="nombre" minlength="2" required />
        </div>

        <div>
          <label for="dir">Dirección:</label>
          <input type="text" name="dir" id="dir" minlength="2" required />
        </div>

        <div>
          <label for="password">Contraseña:</label>
          <input type="password" name="password" id="password" minlength="2" required />
        </div>

        <div>
          <label for="fecha">Fecha de nacimiento:</label>
          <input type="date" name="fecha" id="fecha" required />
        </div>

        <div>
          <label>Sexo:</label>
          <input type="radio" name="sexo" id="Hombre" value="Hombre" required />
          <label for="Hombre">Hombre</label>
          <input type="radio" name="sexo" id="Mujer" value="Mujer" required />
          <label for="Mujer">Mujer</label>
        </div>

        <div>
          <label>Aficiones:</label>
          <input type="checkbox" name="temas[]" id="ficción" value="ficción" />
          <label for="ficción">Ficción</label>
          <input type="checkbox" name="temas[]" id="terror" value="terror" />
          <label for="terror">Terror</label>
          <input type="checkbox" name="temas[]" id="acción" value="acción" />
          <label for="acción">Acción</label>
          <input type="checkbox" name="temas[]" id="comedia" value="comedia" />
          <label for="comedia">Comedia</label>
          <input type="checkbox" name="temas[]" id="suspense" value="suspense" />
          <label for="suspense">Suspense</label>
        </div>

        <div>
          <button type="submit">Enviar</button>
          <button>Borrar</button>
        </div>
      </form>
    </main>
  </body>
</html>
