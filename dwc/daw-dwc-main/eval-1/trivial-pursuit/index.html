<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Trivial Pursuit | Augusto</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <main>
      <div id="caja-pregunta">
        <p id="pregunta">Elige una categoría</p>
      </div>

      <div id="caja-botones">
        <button id="geo">Geografía</button>
        <button id="arte">Arte</button>
        <button id="entretenimiento">Entretenimiento</button>
        <button id="historia">Historia</button>
        <button id="ciencia">Ciencia</button>
        <button id="deportes">Deportes</button>
      </div>

      <div id="caja-respuesta">
        <input type="text" name="respuesta" id="respuesta" disabled />
        <button id="responder" disabled>Responder</button>
      </div>
    </main>
  </body>
</html>
