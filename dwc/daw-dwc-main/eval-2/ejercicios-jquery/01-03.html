<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>1-3</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script defer>
      $(() => {
        // 1
        $('#btn-1').click(() => $('*').hide());

        // 2
        const btn2 = $('#btn-2');
        btn2.click(() => btn2.hide());

        // 3
        $('#btn-3').click(() => $('.intro').hide());
      });
    </script>
  </head>

  <body class="center">
    <div>
      <h1 class="intro">título</h1>

      <p class="intro">párrafo 1</p>
      <p>párrafo 2</p>

      <button id="btn-1">botón 1</button>
      <button id="btn-2">botón 2</button>
      <button id="btn-3">botón 3</button>
    </div>
  </body>
</html>
