<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ejercicio vue 5</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="6.js"></script>
  </head>

  <body>
    <main class="container">
      <h1>Gym Vue</h1>

      <form @submit.prevent="agregarDeporteNuevo">
        <div class="mb-3">
          <label for="deporte-nuevo" class="form-label">Deporte nuevo:</label>

          <input
            type="text"
            name="deporte-nuevo"
            class="form-control"
            id="deporte-nuevo"
            placeholder="Deporte Nuevo"
            v-model="deporteNuevo"
            @keyup.enter="agregarDeporteNuevo"
          />
        </div>

        <button type="button" @click="agregarDeporteNuevo" class="btn btn-primary">Agregar</button>
      </form>

      <ul class="p-0">
        <li
          v-for="(deporte, index) in deportes"
          :class="['alert', 'list-unstyled', 'row', 'justify-content-center', 'my-3']"
          v-bind:class="{ 'alert-danger': !deporte.estado, 'alert-success': deporte.estado }"
        >
          <p class="col m-0 align-self-center">{{ deporte.num }} - {{ deporte.nombre }} - {{ deporte.estado }}</p>

          <div class="col-3 btn-group align-self-center">
            <button v-if="deporte.estado === false" @click="completarDeporte(deporte)" class="btn btn-success">OK</button>
            <button @click="eliminarDeporte(index)" class="btn btn-danger">X</button>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
