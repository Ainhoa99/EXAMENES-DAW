    <script>
        var opc;
        do {
            opc = prompt("1 - Ejercicio 1\n2 - Ejercicio 2\n3 - Ejercicio 3\n4 - Ejercicio 4\n5 - Ejercicio 5\n" +
            "6 - Ejercicio 6\n7 - Ejercicio 7\n8 - Ejercicio 8\n9 - Ejercicio 9\n10 - Ejercicio 10\n11 - Salir");

                case "1":

                    break;
                case "11":
                    break;
                default:

                        alert("No es una opción válida. Vuelva a elegir.");
                    else
                        opc = 11;

        } while (opc != 11)
    </script>
